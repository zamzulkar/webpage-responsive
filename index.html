<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="leftSide">
          <h1 class="logo">Lorem</h1>
        </div>
        <div class="rightSide">
          <div class="navItems">
            <a href="#" class="item">Portfolio</a>
            <a href="#" class="item">Services</a>
            <a href="#" class="item">About Us</a>
            <a href="#" class="item">Contact Us</a>
          </div>
          <div class="iconMenu" id="iconMenu">
            <i class="bx bx-menu"></i>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="leftContent">
          <h1 class="title">Develop Website For Your Modern Product</h1>
          <p class="subTitle">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum vel
            ducimus rem laudantium libero, aliquid deserunt culpa assumenda
            nihil eveniet.
          </p>
          <button class="button">See More</button>
        </div>
        <div class="rightContent">
          <div class="services">
            <div class="topServices">
              <div class="imgContainer">
                <span class="imgTitle">Writer</span>
                <div class="layer"></div>
                <img
                  src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1172&q=80"
                  alt="developer"
                  class="img"
                />
              </div>
              <div class="imgContainer">
                <span class="imgTitle">Developer</span>
                <div class="layer"></div>
                <img
                  src="https://images.unsplash.com/photo-1605379399642-870262d3d051?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1206&q=80"
                  alt="developer"
                  class="img"
                />
              </div>
            </div>
            <div class="imgContainer imgBottom">
              <span class="imgTitle">Server</span>
              <div class="layer"></div>
              <img
                src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1334&q=80"
                alt="developer"
                class="img"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">&#169; One Percent Code - 2023</div>

    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
